# order of items
prompt_order=["username", "directory", "git_branch", "git_commit", "git_state", "git_status", "cmd_duration", "line_break", "character"]
# Print a new line at the start of the prompt
add_newline = true

[username]
show_always = true

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"

[cmd_duration]
min_time = 2_000
prefix = "took "
style = "bold yellow"